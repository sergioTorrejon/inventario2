<!-- SECCION HEADER -->
<div class="container">
  <!-- ICONO DEL MODULO -->
  <img fxShow="true" fxHide.lt-md mat-card-avatar [src]="model.cardAvatar" class="header-image"/>
  <!-- **FIN** ICONO DEL MODULO-->
  
  <!-- HEADER TITLE -->
  <div class="container">
    <mat-card-title> {{model.cardTitle}} </mat-card-title>
  </div>
  <!-- **FIN**  HEADER TITLE -->
  
  <span fxFlex></span>

  <!-- BAR MENU-->
  <div *ngIf='model.barMenuOptions'>
    
    <!-- BAR MENU OPTIONS  -->
    <div  fxShow="true" fxHide.lt-md>
        <button  *ngFor="let config of model.barMenuOptions" mat-button color="primary" class="example-icon" (click)='onclick(config.name)'>
          <mat-icon>{{config.icon}}</mat-icon>
          <span fxShow="true" fxHide.lt-lg>{{config.label}}</span>
        </button>
    </div>
    <!-- **FIN** BAR MENU OPTIONS-->
    
    <!-- BOTON MENU -->
    <div fxShow="false" fxShow.lt-md>
      <button *ngIf='model.barMenuOptions.length>0' mat-button color="primary" class="example-icon"  [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger">
        <mat-icon>menu</mat-icon>
      </button>

        <!-- BOTONES DEL MENU DESPLEGABLE -->
        <mat-menu #menu="matMenu" >
            <button *ngFor="let config of model.barMenuOptions" mat-menu-item (click)='onclick(config.name)' matTooltip="config.label" >
              <mat-icon>{{config.icon}}</mat-icon> 
              <span>{{config.label}}</span> 
            </button>
        </mat-menu>
        <!-- **FIN** BOTONES DEL MENU DESPLEGABLE-->

    </div>
    <!-- **FIN**  BOTON MENU-->
  
  </div>
  <!-- **FIN** BAR MENU-->
</div>
<!-- **FIN** SECCION HEADER-->
<div><mat-divider></mat-divider></div>
