<!-- HEADER -->
<div fxLayout="row wrap">
  <div>
    <img src="assets/images/logo-aps.png" alt="homepage" class="light-logo">
  </div>
  <span fxFlex></span>
  <button mat-icon-button color="warn" matDialogClose="cancel" matTooltip="Salir" (click)="close('close')">
    <mat-icon>close</mat-icon>
  </button>
</div>
<!--FIN DEL HEADER -->

<!-- FORMULARIO DE ADICIONAR NUEVA PERSONA -->
<div mat-dialog-content>
<!--BOTONES PARA BUSCAR O ADICIONAR PERSONA -->
  <div fxLayout="row wrap">
    <div fxFlex.gt-lg="20" fxFlex.gt-md="20"  fxFlex.gt-xs="100" fxFlex="100">
    </div>
    <div fxFlex.gt-lg="60" fxFlex.gt-md="60"  fxFlex.gt-xs="100" fxFlex="100">
      <h2 mat-dialog-title class="head-dialog" style="text-align: center;">NUEVO REGISTRO</h2>
    </div>
    <div fxFlex.gt-lg="20" fxFlex.gt-md="20"  fxFlex.gt-xs="100" fxFlex="100">
    </div>
  </div>
  <!--FIN BOTONES PARA BUSCAR O ADICIONAR PERSONA -->

  <!-- FORMULARIO PERSONA NUEVO -->
  <div fxLayout="row wrap" >

    <!-- SUB TITULO -->
      <div class="form-element">
        <mat-card-subtitle>Datos</mat-card-subtitle>
      </div>
      <span fxFlex></span>
    <!----------------------- FILA 1 ----------------------------->
      <!-- Codigo -->
      <div fxFlex.gt-lg="50" fxFlex.gt-md="50"  fxFlex.gt-xs="50" fxFlex="50">
        <form  [formGroup]="formGroup" >
          <mat-form-field class="form-element" appearance="outline">
            <mat-label>Codigo</mat-label>
            <input  matInput formControlName="codigo"  maxlength = "50">
          </mat-form-field>
        </form>
      </div>

      <!-- CATEGORIA -->
      <div fxFlex.gt-lg="50" fxFlex.gt-md="50"  fxFlex.gt-xs="50" fxFlex="50">
        <form  [formGroup]="formGroup" >
          <mat-form-field class="form-search" appearance="outline" >
            <mat-label>Categoria</mat-label>
            <mat-select formControlName="categoria">
              <mat-option *ngFor="let option of this.tipoCategoriaProducto" [value]="option.value">{{option.label}}</mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </div>
      <!-- ***FIN*** CATEGORIA -->

      <!-- MARCA -->
      <div fxFlex.gt-lg="50" fxFlex.gt-md="50"  fxFlex.gt-xs="50" fxFlex="50">
        <form  [formGroup]="formGroup" >
          <mat-form-field class="form-search" appearance="outline" >
            <mat-label>Marca</mat-label>
            <mat-select formControlName="marca">
              <mat-option *ngFor="let option of this.marcasProducto" [value]="option.value">{{option.label}}</mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </div>
      <!-- ***FIN*** MARCA -->

      <!---------------------- FIN FILA 2 ------------------------->

      <!-- Modelo -->
      <div fxFlex.gt-lg="50" fxFlex.gt-md="50"  fxFlex.gt-xs="50" fxFlex="50">
        <form  [formGroup]="formGroup" >
          <mat-form-field class="form-element" appearance="outline">
            <mat-label>Modelo</mat-label>
            <input  matInput formControlName="modelo"  maxlength = "50">
          </mat-form-field>
        </form>
      </div>
            
      <!-- MEDIDA -->
      <div fxFlex.gt-lg="50" fxFlex.gt-md="50"  fxFlex.gt-xs="50" fxFlex="50">
        <form  [formGroup]="formGroup" >
          <mat-form-field class="form-search" appearance="outline" >
            <mat-label>Medida</mat-label>
            <mat-select formControlName="medida">
              <mat-option value="">TODOS</mat-option>
              <mat-option *ngFor="let option of this.medidasProducto" [value]="option.value">{{option.label}}</mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </div>
      <!-- ***FIN*** MEDIDA -->
            
      <!-- Descripción -->
      <div fxFlex.gt-lg="50" fxFlex.gt-md="50"  fxFlex.gt-xs="50"fxFlex="50">
        <form  [formGroup]="formGroup" >
          <mat-form-field class="form-element" appearance="outline">
            <mat-label>Descripción</mat-label>
            <input  matInput formControlName="descripcion"  maxlength = "50">
          </mat-form-field>
        </form>
      </div>
      <!---------------------- FIN FILA 2 ------------------------->

  </div>
</div>
<!--FIN FORMULARIO DE ADICIONAR NUEVA PERSONA -->

<!-- ACTIONS -->
<div mat-dialog-actions fxLayout="row wrap"   >

  <div fxFlex.gt-lg="80" fxFlex.gt-md="80"  fxFlex.gt-xs="100" fxFlex="100">
  </div>

  <!-- BOTON REGISTRAR NUEVO PERSONA NATURAL-->
  <div fxFlex.gt-lg="20" fxFlex.gt-md="20"  fxFlex.gt-xs="100" fxFlex="100">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" >
      <div class="form-element" >
        <button mat-raised-button color="primary" type="submit" class="form-element" matTooltip="Registrar" ><mat-icon>save</mat-icon> Guardar</button>
      </div>
      <div class="form-element" >
      </div>
    </form>
  </div>
  <!-- FIN BOTON REGISTRAR NUEVO PERSONA NATURAL-->
  <div fxLayout="row wrap">

<!-- FIN DE ACTIONS-->
