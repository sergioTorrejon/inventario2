      <!-- TABLA -->
      <div>
        <!-- TITULO DE LA TABLA -->
        <div fxLayout="row wrap">
          <div class="table-title" fxFlex="100">
          REGISTROS DE {{this.service.conf.config.cardTitle}}
          </div>
        </div>
        <!-- FIN TITULO DE LA TABLA -->

        <!-- TABLA PANTALLA GRANDE -->
        <div fxShow="false" fxShow.gt-md>
          <!-- CABECERAS DE LA TABLA -->
          <div class="table-head" >

            <!-- VER -->
            <div fxFlex="none">
              <button mat-icon-button  matTooltip="Buscar" color="primary" fxFlex="100" aria-label="Buscar">
                <mat-icon >filter_alt</mat-icon>
              </button>
            </div>
            <!-- FIN VER -->
            <div style="padding: 10px 5px;" fxLayout="row wrap" fxFlex="90"
            matSort
            (matSortChange)="this.service.sortData($event)"
            [matSortActive]="this.service.sort"
            [matSortDirection]="this.service.order"
            matSortDisableClear>
              <b *ngFor="let config of this.service.conf.columns" [mat-sort-header]="config.name" [fxFlex]="config.width">
              {{config.label}}
              </b>
            </div>
                        <!-- CHECKBOX -->
            <div style="padding: 10px 5px;" fxFlex="none"> 
              <mat-checkbox fxFlex="100" ></mat-checkbox>
            </div>
            <!-- FIN CHECKBOX -->
            <!-- <div fxFlex="7"></div> -->
          </div>
          <!-- FIN CABECERAS DE LA TABLA -->
          <!-- DATA DE LA TABLA -->
          <div  fxLayout="row wrap"  *ngFor="let row of this.service.data; index as i" [ngClass]="i%2===0?'fieldTablePar':'fieldTableImpar'">
            <!-- VER -->
            <div fxFlex="none">
              <button mat-icon-button  matTooltip="Buscar" color="primary" fxFlex="100" aria-label="Buscar">
                <mat-icon>verified_user</mat-icon>
              </button>
            </div>
            <!-- FIN VER -->
            <!-- DATA -->
            <div class="container" fxLayout="row wrap" fxFlex="90">
              <div class="table-body" *ngFor="let column of this.service.conf.columns" [fxFlex]="column.width">{{row[column.name]}}</div>
            </div>
            <!-- FIN DATA -->
            <!-- CHECKBOX -->
            <div fxLayout="row wrap" fxFlex="5" > 
              <mat-checkbox style="padding: 7px 5px;" fxFlex="100"></mat-checkbox>
            </div>
            <!-- FIN CHECKBOX -->
            <div><mat-divider></mat-divider></div>
          </div>
          <!-- ***FIN*** DATA DE LA TABLA -->
        </div>
        <!-- FIN TABLA PANTALLA GRANDE -->

        <!-- TABLA PANTALLA PEQUEÑA -->
        <div fxShow="false" fxShow.lt-lg>
          <!-- CABECERAS DE LA TABLA -->
          <div fxLayout="row wrap" class="table-head">

                        <!-- VER -->
            <div fxFlex="none">
              <button mat-icon-button  matTooltip="Buscar" color="primary" fxFlex="100" aria-label="Buscar">
                <mat-icon>filter_list</mat-icon>
              </button>
            </div>
            <!-- FIN VER -->
            <div class="container" fxLayout="row wrap" fxFlex="85">
              <b fxFlex="40"> Descripción</b>
              <b fxFlex="60">Detalle</b>
            </div>
                        <!-- CHECKBOX -->
            <div fxFlex="none" > 
              <mat-checkbox class="container h-center" fxFlex="100"></mat-checkbox>
            </div>
            <!-- FIN CHECKBOX -->
          </div>
          <!-- FIN CABECERAS DE LA TABLA -->
          <!-- DATA DE LA TABLA -->
          <div  fxLayout="row wrap" *ngFor="let row of this.service.data; index as i" [ngClass]="i%2===0?'fieldTablePar':'fieldTableImpar'" >
            <!-- ***FIN*** FILAS DE LA TABLA -->
            <!-- CHECKBOX -->
 
            <!-- FIN CHECKBOX -->
            <!-- VER -->
            <div fxFlex="none">
              <button mat-icon-button  matTooltip="Buscar" color="primary" aria-label="Buscar">
                <mat-icon>verified_user</mat-icon>
              </button>
            </div>
            <!-- FIN VER -->
            <div fxFlex="85">
              <div class="table-body" fxLayout="row wrap" *ngFor="let column of this.service.conf.columns; last as last">
                <div fxFlex="40" >{{column.label}}</div>
                <div fxFlex="60" >{{row[column.name]}}</div>
              </div>
            </div>
            <!-- FILA DE ACCIONES -->
            <!-- CHECKBOX -->
            <div fxFlex="5"> 
              <mat-checkbox fxLayout="row wrap" fxFlex="100"></mat-checkbox>
            </div>
            <!-- FIN CHECKBOX -->
            <!-- ***FIN*** FILA DE ACCIONES -->
          </div>
          <!-- ***FIN*** DATA DE LA TABLA -->
        </div>
        <!-- TABLA PANTALLA PEQUEÑA -->


        <!-- PAGINACION DE LA TABLA -->
        <mat-divider class="mat-divider-field"></mat-divider>
        <mat-paginator
        [length]="this.service.count"
        [pageSize]="this.service.page.size"
        [pageIndex]="this.service.page.index"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="this.service.pagination($event)"
        ></mat-paginator>
      <!-- FIN PAGINACION DE LA TABLA -->
      </div>
      <!-- FIN TABLA -->
