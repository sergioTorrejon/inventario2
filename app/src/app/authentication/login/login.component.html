<div class="login-register" style="background-color:#FFF;">
    <div class="login-register-box">
        <mat-card>
            <mat-card-content>
                <div fxLayout="row wrap">
                    <div  fxFlex="100">
                        <form  [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="text-center">
                                <img alt="homepage" src="assets/images/logo.png">
                                <h4 class="m-t-0">Sistema de Registro y Control de Inventarios </h4>
                            </div>
        
                            <div fxLayout="row wrap">
                                <!-- col full-->
        
                                <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                                  <mat-form-field>
                                      <input matInput placeholder="Nombre de usuario" [formControl]="form.controls['uname']">
                                  </mat-form-field>
                                  <small *ngIf="form.controls['uname'].hasError('required') && form.controls['uname'].touched" class="text-danger support-text">Nombre de usuario es obligatorio.</small>
                              </div>
                                <!-- col full-->
                                <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                                    <mat-form-field>
                                        <input matInput type="password" placeholder="Password" [formControl]="form.controls['password']">
                                    </mat-form-field>
                                    <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="text-danger support-text">Password es obligatorio.</small>
                                </div>
                                <!-- col half-->
                                <!--<div fxFlex.gt-sm="50" fxFlex.gt-xs="50">
                                    <mat-checkbox color="warn">Remember me</mat-checkbox>
                                </div>-->
                                <!-- col half-->
                                <!--<div fxFlex.gt-sm="50" fxFlex.gt-xs="50" class="text-right">
                                    <a [routerLink]="['/authentication/forgot']" class="link">Forgot pwd?</a>
                                </div>-->
                                <!-- col full-->
                                <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                                    <button mat-raised-button color="primary" class="btn-block btn-lg m-t-20 m-b-20" type="submit" [disabled]="!form.valid">Ingresar</button>
                                </div>
                                <!-- col full-->
                                <!--<div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="text-center">
                                    <span>Don't have an account?
                                        <a [routerLink]="['/authentication/register']" class="text-info link">Register</a>
                                    </span>
                                </div>-->
                            </div>
                        </form>
                    </div>
                    <div fxFlex="100">
                        <div class="text-center">
                            <h6>Selecciona un usuario de prueba:</h6>
                        </div>
                      <button mat-raised-button color="default" class="btn-block btn-lg-dev m-t-20 m-b-20" (click)="changeUser('administrador')" style="font-size: 10px;">Administrador</button>
                      <button mat-raised-button color="default" class="btn-block btn-lg-dev m-t-20 m-b-20" (click)="changeUser('operador')" style="font-size: 10px;">Operador</button>
                      <button mat-raised-button color="default" class="btn-block btn-lg-dev m-t-20 m-b-20" (click)="changeUser('supervisor')" style="font-size: 10px;">Supervisor</button>
                      <button mat-raised-button color="default" class="btn-block btn-lg-dev m-t-20 m-b-20" (click)="changeUser('consulta')" style="font-size: 10px;">Consulta</button>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
