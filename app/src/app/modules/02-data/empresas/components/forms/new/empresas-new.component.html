<div fxLayout="row wrap" class="container">
  <!-- AREA BUSQUEDA -->
<!-- BODY -->
<div mat-dialog-content> <!-- instead of your <div>  or use <div mat-dialog-content> -->
  <!-- FORMULARIO -->
    <!-- SUBTITULO FORMULARIO -->
      <mat-card-subtitle>DATOS DE EMPRESA</mat-card-subtitle>
    <!-- FIN SUBTITULO FORMULARIO -->
    <!-- FORMULARIO INSECION -->
    <div fxLayout="row wrap">
    <!----------------------- FILA 1 ----------------------------->
      <!-- TIPO DE EMPRESA -->
        <div fxFlex.gt-lg="15" fxFlex.gt-md="15"  fxFlex.gt-xs="100" fxFlex="100">
          <form  [formGroup]="formGroup" >
            <mat-form-field class="form-element" appearance="outline" >
              <mat-label>Tipo de Empresa</mat-label>
              <mat-select formControlName="idTipoEmpresa">
                <!-- <mat-option *ngFor="let option of this.dataOptions.categoria_empresa" [value]="option.id">{{option.label}}</mat-option> -->
              </mat-select>
            </mat-form-field>
          </form>
        </div>
      <!-- CODIGO -->
        <div fxFlex.gt-lg="25" fxFlex.gt-md="25"  fxFlex.gt-xs="100" fxFlex="100">
          <form  [formGroup]="formGroup" >
            <mat-form-field class="form-element" appearance="outline" >
              <mat-label>Codigo </mat-label>
              <input  matInput formControlName="codigo" maxlength = "4">
            </mat-form-field>
          </form>
        </div>
      <!-- SIGLA -->
        <div fxFlex.gt-lg="30" fxFlex.gt-md="30"  fxFlex.gt-xs="100" fxFlex="100">
          <form  [formGroup]="formGroup" >
            <mat-form-field class="form-element" appearance="outline" >
              <mat-label>Sigla </mat-label>
              <input  matInput formControlName="sigla" maxlength = "10">
            </mat-form-field>
          </form>
        </div>
      <!-- NOMBRE  -->
        <div fxFlex.gt-lg="15" fxFlex.gt-md="15"  fxFlex.gt-xs="100" fxFlex="100">
          <form  [formGroup]="formGroup" >
            <mat-form-field class="form-element" appearance="outline" >
              <mat-label>Nombre </mat-label>
              <input  matInput formControlName="nombre" maxlength = "250">
            </mat-form-field>
          </form>
        </div>
      <!-- NOMBRE CORTO-->
        <div fxFlex.gt-lg="15" fxFlex.gt-md="15"  fxFlex.gt-xs="100" fxFlex="100">
          <form  [formGroup]="formGroup" >
            <mat-form-field class="form-element" appearance="outline" >
              <mat-label>Nombre Corto </mat-label>
              <input  matInput formControlName="nombreCorto" maxlength = "10">
            </mat-form-field>
          </form>
        </div>
    <!---------------------- FIN FILA 1 ------------------------->
    <!---------------------- FILA 2 ----------------------------->
      <!-- CODIGO SEPREN -->
        <div fxFlex.gt-lg="60" fxFlex.gt-md="60"  fxFlex.gt-xs="100" fxFlex="100">
          <form  [formGroup]="formGroup" >
            <mat-form-field class="form-element" appearance="outline" >
              <mat-label>Registro SEPREM </mat-label>
              <input  matInput formControlName="nroSeprem" maxlength = "10">
            </mat-form-field>
          </form>
        </div>
      <!-- NIT -->
        <div fxFlex.gt-lg="15" fxFlex.gt-md="15"  fxFlex.gt-xs="100" fxFlex="100">
          <form  [formGroup]="formGroup" >
            <mat-form-field class="form-element" appearance="outline" >
              <mat-label>NIT </mat-label>
              <input  matInput formControlName="nit" maxlength = "10">
            </mat-form-field>
          </form>
        </div>

      <!-- EMAIL -->
        <div fxFlex.gt-lg="15" fxFlex.gt-md="15"  fxFlex.gt-xs="100" fxFlex="100">
          <form  [formGroup]="formGroup" >
            <mat-form-field class="form-element" appearance="outline" >
              <mat-label>Correo Electronico </mat-label>
              <input  matInput formControlName="email" maxlength = "10">
            </mat-form-field>
          </form>
        </div>
      
      <!-- TELEFONO -->
        <div fxFlex.gt-lg="15" fxFlex.gt-md="15"  fxFlex.gt-xs="100" fxFlex="100">
          <form  [formGroup]="formGroup" >
            <mat-form-field class="form-element" appearance="outline" >
              <mat-label>Telefono </mat-label>
              <input  matInput formControlName="telefono" maxlength = "10">
            </mat-form-field>
          </form>
        </div>
    <!---------------------- FIN FILA 2 ------------------------->
    <!---------------------- FILA 3 ----------------------------->
      <!-- DIRECCION -->
        <div fxFlex.gt-lg="100" fxFlex.gt-md="100"  fxFlex.gt-xs="100" fxFlex="100">
          <form  [formGroup]="formGroup" >
            <mat-form-field class="form-element" appearance="outline">
              <mat-label>Direccion</mat-label>
              <input  matInput formControlName="direccion"  maxlength = "1000">
              <mat-error >Ingrese el titulo de la Resolucion</mat-error>
            </mat-form-field>
          </form>
        </div>
    <!---------------------- FIN FILA 3 ------------------------->
    </div>
    <!-- FIN DEL  FORMULARIO INSECION -->
  <!-- FIN DEL BODY -->
</div>
<!--FIN DEL BODY -->

<!-- ACTIONS -->
<div mat-dialog-actions fxLayout="row wrap"   >
  <div fxFlex.gt-lg="80" fxFlex.gt-md="80"  fxFlex.gt-xs="100" fxFlex="100">
  </div>
  <div fxFlex.gt-lg="20" fxFlex.gt-md="20"  fxFlex.gt-xs="100" fxFlex="100">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" >
      <div class="form-element" >
        <button mat-raised-button color="primary" type="submit" class="form-element" matTooltip="Registrar" [disabled]="formGroup.invalid"><mat-icon>save</mat-icon> Guardar</button>
      </div>
      <div class="form-element" >
      </div>
    </form>
  </div>
</div>
<!-- FIN DE ACTIONS *ngIf="dataRow.length==0"-->
  <!-- **FIN**  AREA BUSQUEDA-->
</div>
